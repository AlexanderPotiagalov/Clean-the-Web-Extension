<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clean the Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <div class="logo">CW</div>
        <h1 class="title">Clean the Web</h1>
      </div>

      <div id="site-name" class="site-name">Loading...</div>

      <div class="score-container">
        <svg width="140" height="140" viewBox="0 0 140 140">
          <circle class="circle-bg" cx="70" cy="70" r="60"></circle>
          <circle
            id="score-circle"
            class="circle unknown-color"
            cx="70"
            cy="70"
            r="60"
            stroke-dasharray="376.8"
            stroke-dashoffset="376.8"
          ></circle>
        </svg>
        <div id="percentage" class="percentage unknown-color">?</div>
      </div>

      <div id="status-text" class="status-text unknown-color">
        Checking site safety...
      </div>

      <button id="report-btn" class="report-button">
        <span class="flag-icon">ðŸš©</span> Report This Site
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
